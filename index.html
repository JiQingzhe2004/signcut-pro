<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="keywords" content="签名提取, 电子签名, AI抠图, 去背景, 签名设计, 在线工具, SignCut" />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="alternate icon" href="/logo.ico" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    <link rel="mask-icon" href="/logo.svg" color="#000000" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SignCut Pro - 专业签名提取与编辑工具" />
    <meta property="og:description" content="专业的在线签名提取与编辑工具，支持AI自动识别、智能去背与手动精修。" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="SignCut Pro - 专业签名提取与编辑工具" />
    <meta property="twitter:description" content="专业的在线签名提取与编辑工具，支持AI自动识别、智能去背与手动精修。" />
    <meta property="twitter:image" content="/logo.svg" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script async src="/opencv.js" type="text/javascript"></script>
    <style>
      body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Cyberpunk Grid */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(6, 182, 212, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
      }
      
      /* iOS Mesh Gradient Animation */
      @keyframes float {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .mesh-blob {
        animation: float 10s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
